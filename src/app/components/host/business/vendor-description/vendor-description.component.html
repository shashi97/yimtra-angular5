<style>
  .is-error {
    left: -5px;
    background: rgba(215, 102, 102, 0.9);
    padding: .8em;
    color: #FFF;
    font-size: 1rem;
  }
</style>

<div class="form-inner-in">

  <div class="form-data">
    <span class="is-error">All astrick(*) fields are mandatory</span>
  </div>

  <div class="form-data">
    <label>Business Keyword
      <em style="color: red">*</em>
    </label>
    <input type="text" OnlyAlphaNumeric="true" maxlength="20" [(ngModel)]="businessModel.remarks1">
  </div>

  <div class="form-data">
    <label>Describe your services </label>
    <angular2-multiselect [data]="serviceData" [(ngModel)]="selectedService" (onSelect)="onServiceItemSelect($event)" (onDeSelect)="OnServiceItemDeSelect($event)"
      (onSelectAll)="onServiceSelectAll($event)" (onDeSelectAll)="onServiceDeSelectAll($event)"></angular2-multiselect>
  </div>

</div>
