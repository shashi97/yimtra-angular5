<style>
    destination_input {
        max-height: 200px;
        overflow-y: auto;
    }
</style>

<div class="blank"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="home_search_wrap">
                <input style="border-right: 2px solid olive" class="destination_input" max-num-list="10" loading-text="Getting City List..." ngui-auto-complete [(ngModel)]="city"
                    [source]="observableSource.bind(this)" open-on-focus="true" no-match-found-text="No City Found" />
                <input class="destination_input" max-num-list="10" loading-text="Getting Experience List..." ngui-auto-complete [(ngModel)]="experience"
                    [source]="experienceObservableSource.bind(this)" open-on-focus="true" no-match-found-text="No Experience Found" />
                <a class="btn-search" (click)="getBookExperience()">Search</a>
            </div>
        </div>
    </div>
</div>
